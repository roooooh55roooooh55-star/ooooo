<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة الفيديو السحابي</title>
    <!-- 3D Avatar Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              neon: {
                blue: '#00f3ff',
                pink: '#bc13fe',
                purple: '#8a2be2',
                green: '#0aff00',
                yellow: '#fcee0a',
                red: '#ff003c',
              }
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #00f3ff, 0 0 10px #00f3ff' },
                '100%': { boxShadow: '0 0 10px #bc13fe, 0 0 20px #bc13fe' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000; /* Deep Black */
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Neon Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
        border-left: 1px solid #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #00f3ff, #bc13fe); 
        border-radius: 5px;
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #0aff00, #fcee0a); 
      }

      /* Global Selection Color */
      ::selection {
        background: #bc13fe;
        color: #fff;
      }
    </style>
